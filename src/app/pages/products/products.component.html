<router-outlet />
<div class="product-bg-white">
  <div class="container">
    <!-- Tìm kiếm  -->
    <form
      action=""
      method="POST"
      class="form-inline my-2 my-lg-0"
      [formGroup]="SearchForm"
      (ngSubmit)="onSearch()"
    >
      <input
        class="form-control w-25"
        type="search"
        formControlName="title"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success mb-2" type="submit">Search</button>
    </form>
    <div class="row">
      <div
        *ngFor="let p of products"
        class="col-xl-3 col-lg-3 col-md-4 col-sm-6 mb-4"
      >
        <div class="product-box" routerLink="/products/detail/{{ p.id }}">
          <i
            ><img src="{{ p.thumbnail }} " style="width: 100; height: 220px"
          /></i>
          <h3>{{ p.title }}</h3>
          <span style="color: red">$ {{ p.price }}</span>
          <br />
          <button class="btn btn-primary mt-3">Mua hàng</button>
        </div>
      </div>
    </div>
  </div>
</div>
