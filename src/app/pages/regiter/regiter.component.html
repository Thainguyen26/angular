<!-- login.component.html -->
<!-- <app-header /> -->
<ng-toast [style]="{ width: '300px' }"></ng-toast>
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px">
    <div class="card-body">
      <h3 class="card-title text-center mb-2">Đăng Ký</h3>
      <form [formGroup]="RegiterForm" (ngSubmit)="onSubmit()">
        <div class="mb-1">
          <label for="username" class="form-label">User Name</label>
          <input
            type="username"
            id="username"
            class="form-control"
            formControlName="username"
            required
          />
          <div
            *ngIf="
          RegiterForm.controls['username'].errors?.['required'] &&
          RegiterForm.controls['username'].touched
        "
            class="text-danger small"
          >
            User name là bắt buộc *
          </div>
          <div
            *ngIf="
          RegiterForm.controls['username'].errors?.['minlength'] &&
          RegiterForm.controls['username'].touched
        "
            class="text-danger small"
          >
            User name trên 6 kí tự
          </div>
        </div>
        <div class="mb-1">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            required
          />
          <div
            *ngIf="
          RegiterForm.controls['email'].errors?.['required'] &&
          RegiterForm.controls['email'].touched
        "
            class="text-danger small"
          >
            Email là bắt buộc *
          </div>
          <div
            *ngIf="
          RegiterForm.controls['email'].errors?.['email'] &&
          RegiterForm.controls['email'].touched
        "
            class="text-danger small"
          >
            Email phải đúng định dạng
          </div>
        </div>
        <div class="mb-1">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            required
          />
          <div
            *ngIf="
          RegiterForm.controls['password'].errors?.['required'] &&
          RegiterForm.controls['password'].touched
        "
            class="text-danger small"
          >
            password là bắt buộc *
          </div>
          <div
            *ngIf="
          RegiterForm.controls['password'].errors?.['minlength'] &&
          RegiterForm.controls['password'].touched
        "
            class="text-danger small mt-3"
          >
            password trên 6 ký tự
          </div>
        </div>
        <div class="mb-1">
          <label for="ConfirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            id="ConfirmPassword"
            class="form-control"
            formControlName="ConfirmPassword"
            required
          />
          @if(RegiterForm.errors?.['passwordMismatch'] &&
          RegiterForm.controls['ConfirmPassword'].touched) {
          <div class="text-danger small mt-3">
            Mật khẩu xác nhận không khớp *
          </div>
          }
        </div>
        <button
          type="submit"
          [disabled]="RegiterForm.invalid"
          class="btn btn-primary w-100 mb-1"
        >
          Đăng Ký
        </button>
        <button routerLink="/login" type="submit" class="btn btn-warning w-100">
          Đăng Nhập
        </button>
      </form>
    </div>
  </div>
</div>
<!-- <app-footer /> -->
