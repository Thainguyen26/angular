<!-- login.component.html -->
<app-header />
<ng-toast [style]="{ width: '300px' }"></ng-toast>
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Đăng Ký</h3>
      <form [formGroup]="RegiterForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            required
          />
          <div
            *ngIf="
          RegiterForm.controls['email'].errors?.['required'] &&
          RegiterForm.controls['email'].touched
        "
            class="text-danger small mt-3"
          >
            Email là bắt buộc *
          </div>
          <div
            *ngIf="
          RegiterForm.controls['email'].errors?.['email'] &&
          RegiterForm.controls['email'].touched
        "
            class="text-danger small mt-3"
          >
            Email phải đúng định dạng
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            required
          />
          <div
            *ngIf="
          RegiterForm.controls['password'].errors?.['required'] &&
          RegiterForm.controls['password'].touched
        "
            class="text-danger small mt-3"
          >
            password là bắt buộc *
          </div>
          <div
            *ngIf="
          RegiterForm.controls['password'].errors?.['minlength'] &&
          RegiterForm.controls['password'].touched
        "
            class="text-danger small mt-3"
          >
            password trên 6 ký tự
          </div>
        </div>
        <button
          type="submit"
          [disabled]="RegiterForm.invalid"
          class="btn btn-primary w-100 mb-2"
        >
          Đăng Ký
        </button>
        <button routerLink="/login" type="submit" class="btn btn-warning w-100">
          Đăng Nhập
        </button>
      </form>
    </div>
  </div>
</div>
<app-footer />
